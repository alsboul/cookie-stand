<!DOCTYPE html>
<html>

<head>
    <title>CookiesShop</title>
    <link href="css/style.css" type="text/css" rel="stylesheet" />
    <link href="css/reset.css" type="text/css" rel="stylesheet" />
</head>

<body>
    <header>
        
    </header>
    <main>
            <form id="ShopForm">
                    <fieldset>
                      <legend>Shop Info</legend>
                      <label for="name" >Shop Name</label>
                      <input type="text" id="name" placeholder="add name of the shop here"/>
                      <br />
                      <label for="min">Min</label>
                      <input type="number" id="min" placeholder="add min number customer here"/>
                      <br />
                      <label for="max">Max</label>
                      <input type="number" id="max" placeholder="add max number customer here" />
                      <br />
                      <label for="avg">Avg</label>
                      <input type="float" id="avg" value="" placeholder="add avg of cookies sale"/>
                      <br />
                      <input type="submit" />
                      
                    </fieldset>
                  </form>
        <div id="cookiesShop">
        </div>
    </main>
    <footer></footer>
    <script src="js/app.js"></script>
</body>

</html>
